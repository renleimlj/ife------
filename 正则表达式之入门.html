<!DOCTYPE html>
<html>
<head>
	<title>正则表达式之入门</title>
	<meta charset="utf-8">
	<script src="https://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			$("#button1").click(function () {
				var phone = /^1(3[0-9]|4[57]|5[0-35-9]|7[0135678]|8[0-9])[0-9]{8}$/;
				if (phone.test($("#ph").val())) {
					alert("手机号码格式正确");
				} else {
					alert("手机号码格式错误");
				}
			});
			$("#button2").click(function () {
				var repeat = /\b([a-z]+) +\1\b/gim;
				if (repeat.test($("#re").val())) {
					alert("有相邻重复单词");
				} else {
					alert("无相邻重复单词");
				}
			});
		});
	</script>
</head>
<body>
	<p>输入手机号码，验证是否正确</p>
	<input type="text" id="ph">
	<button type="button" id="button1">验证</button>
	</br>
	<p>判断输入的字符串是否有相邻重复单词</p>
	<input type="text" id="re">
	<button type="button" id="button2">验证</button>
</body>
</html>
